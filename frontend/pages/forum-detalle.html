<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Foro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/forum-detalle.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Proyecto FE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="foros.html">Foros</a>
          </li>
          <li class="nav-item" id="navLogin">
            <a class="nav-link" href="login.html">Iniciar Sesión</a>
          </li>
          <li class="nav-item" id="navRegister">
            <a class="nav-link" href="register.html">Registro</a>
          </li>
          <li class="nav-item" id="navPerfil" style="display:none;">
            <a class="nav-link" href="profile.html">Perfil</a>
          </li>
          <li class="nav-item" id="navLogout" style="display:none;">
            <a class="nav-link" href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <div id="forumInfo"></div>

    <div class="card mt-4" id="createPostSection" style="display:none;">
      <div class="card-body">
        <h4>Crear Nueva Publicación</h4>
        <form id="createPostForm">
          <div class="mb-3">
            <label for="postTitle" class="form-label">Título:</label>
            <input type="text" class="form-control" id="postTitle" required>
          </div>
          <div class="mb-3">
            <label for="postContent" class="form-label">Contenido:</label>
            <textarea class="form-control" id="postContent" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
      </div>
    </div>

    <div class="mt-4">
      <h3>Publicaciones</h3>
      <div id="postsList"></div>
    </div>
  </main>

  <!-- Modal para editar post -->
  <div class="modal fade" id="editPostModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Publicación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editPostTitle" class="form-label">Título:</label>
            <input type="text" class="form-control" id="editPostTitle" required>
          </div>
          <div class="mb-3">
            <label for="editPostContent" class="form-label">Contenido:</label>
            <textarea class="form-control" id="editPostContent" rows="4" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveEditBtn">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/forum-detalle.js"></script>
</body>
</html>
