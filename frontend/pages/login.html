<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Proyecto FE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="foros.html">Foros</a>
          </li>
          <li class="nav-item" id="navLogin">
            <a class="nav-link" href="login.html">Iniciar Sesión</a>
          </li>
          <li class="nav-item" id="navRegister">
            <a class="nav-link" href="register.html">Registro</a>
          </li>

          <li class="nav-item" id="navPerfil" style="display:none;">
            <a class="nav-link" href="profile.html">Perfil</a>
          </li>
          <li class="nav-item" id="navLogout" style="display:none;">
            <a class="nav-link" href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center" style="margin-top: 100px">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Gmail:</label>
                <input type="email" class="form-control" id="email" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" required />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Ingresar
              </button>
            </form>

            <p class="text-center mt-3">
              ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
