<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Foro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="foros.html">Foros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="perfilBtn">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container text-center mt-5">
    <h1 class="mb-4">Bienvenido a la Plataforma de Foros</h1>
    <button class="btn btn-primary" id="abrirModalBtn">Crear Foro</button>
  </main>

  
  <div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear Foro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="text" class="form-control" id="forumName" placeholder="Nombre del foro" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="forumDescription" rows="3" placeholder="Descripción del foro" required></textarea>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="forumPremium">
            <label class="form-check-label" for="forumPremium">
              Foro Premium
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="crearForoBtn">Crear</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
