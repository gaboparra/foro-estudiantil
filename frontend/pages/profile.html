<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/profile.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Proyecto FE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="foros.html">Foros</a>
          </li>
          <li class="nav-item" id="navLogin">
            <a class="nav-link" href="login.html">Iniciar Sesión</a>
          </li>
          <li class="nav-item" id="navRegister">
            <a class="nav-link" href="register.html">Registro</a>
          </li>
          <li class="nav-item" id="navPerfil" style="display:none;">
            <a class="nav-link active" href="profile.html">Perfil</a>
          </li>
          <li class="nav-item" id="navLogout" style="display:none;">
            <a class="nav-link" href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </nav>

  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Vista de información -->
        <div class="card" id="viewMode">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2 class="card-title mb-0">Mi Perfil</h2>
              <button class="btn btn-primary" onclick="toggleEditMode()">Editar Perfil</button>
            </div>

            <div class="perfil-info">
              <div class="info-item">
                <label>Nombre de Usuario:</label>
                <p id="username"></p>
              </div>

              <div class="info-item">
                <label>Email:</label>
                <p id="email"></p>
              </div>

              <div class="info-item">
                <label>Biografía:</label>
                <p id="bio" class="bio-text"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Modo de edición -->
        <div class="card" id="editMode" style="display: none;">
          <div class="card-body">
            <h2 class="card-title mb-4">Editar Perfil</h2>

            <form id="editProfileForm">
              <div class="mb-3">
                <label for="editUsername" class="form-label">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="editUsername" required>
              </div>

              <div class="mb-3">
                <label for="editEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="editEmail" required>
              </div>

              <div class="mb-3">
                <label for="editBio" class="form-label">Biografía:</label>
                <textarea class="form-control" id="editBio" rows="4" maxlength="500" placeholder="Cuéntanos sobre ti..."></textarea>
                <small class="text-muted">Máximo 500 caracteres</small>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" onclick="toggleEditMode()">Cancelar</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Mis foros -->
        <div class="card mt-4">
          <div class="card-body">
            <h3 class="card-title mb-3">Mis Foros</h3>
            <div id="misForos"></div>
          </div>
        </div>

        <!-- Mis publicaciones -->
        <div class="card mt-4">
          <div class="card-body">
            <h3 class="card-title mb-3">Mis Publicaciones</h3>
            <div id="misPosts"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/profile.js"></script>
</body>

</html>
