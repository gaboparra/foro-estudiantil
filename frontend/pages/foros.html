<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/foros.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Proyecto FE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="foros.html">Foros</a>
          </li>
          <li class="nav-item" id="navLogin">
            <a class="nav-link" href="login.html">Iniciar Sesión</a>
          </li>
          <li class="nav-item" id="navRegister">
            <a class="nav-link" href="register.html">Registro</a>
          </li>
          <li class="nav-item" id="navPerfil" style="display:none;">
            <a class="nav-link" href="profile.html">Perfil</a>
          </li>
          <li class="nav-item" id="navLogout" style="display:none;">
            <a class="nav-link" href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Foros Disponibles</h1>
      <button class="btn btn-primary" id="abrirModalBtn">
        Crear Foro
      </button>
    </div>
    <div id="listaForos"></div>
  </main>

  <div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear Foro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="forumName" class="form-label">Nombre del foro</label>
            <input type="text" class="form-control" id="forumName" placeholder="Ej: Tecnología" required>
          </div>
          <div class="mb-3">
            <label for="forumDescription" class="form-label">Descripción</label>
            <textarea class="form-control" id="forumDescription" rows="3" placeholder="Describe tu foro..." required></textarea>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="forumPremium">
            <label class="form-check-label" for="forumPremium">
              Foro Premium
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="crearForoBtn">Crear</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/foros.js"></script>
</body>

</html>
